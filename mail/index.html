<!doctype html>
<html>
	<head>
		<title>UVic AERO Mailing List</title>
		<link rel="stylesheet" type="text/css" class="ui" href="http://oss.maxcdn.com/semantic-ui/2.1.3/components/reset.min.css">
		<link rel="stylesheet" type="text/css" class="ui" href="http://oss.maxcdn.com/semantic-ui/2.1.3/semantic.min.css">
	<link rel="stylesheet" type="text/css" class="ui" href="css/mailing-list.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type='text/javascript' src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
		<script src="http://oss.maxcdn.com/semantic-ui/2.1.3/semantic.min.js"></script>
		<script type='text/javascript' src='js/mailing-list.js'></script>
	</head>
	<body>
		<div class="ui two column stackable grid masthead">
			<div class="column"></div>
			<div class="column">
				<div class="ui right aligned container">
					<div class="login-container">
						<button class="ui inverted basic button">Login</button>
					</div>
				</div>
			</div>
		</div>
		<div class="ui middle aligned center aligned grid content-container">
			<div class="column">
				<div class="ui center aligned container">
					<img src="http://drive.google.com/uc?export=view&amp;id=0B7bv1IFIZGRbb21KNEtBdklqaTQ">
					<h1 class="ui inverted header">Mailing List</h1>
					<div class="ui horizontal inverted divider"></div>
					<div class="ui one column centered grid">
						<div class="one four wide column left aligned container">
								<ul class="ui big list">
									<li>Get info on how to join</li>
									<li>Hear more about our success</li>
									<li>Learn about specific disciplines</li>
								</ul>
						</div>
					</div>
					<div class="ui horizontal divider"></div>
					<div class="ui padded raised segment">
						<form class="ui inverted fluid form signup-form" onsubmit="return false;">
						<div class="three fields">
							<div class="four wide required field">
								<label>First name</label>
								<input type="text" placeholder="First Name" name="first">
							</div>
							<div class="four wide required field">
								<label>Last name</label>
								<input type="text" placeholder="Last Name" name="last">
							</div>
							<div class="eight wide required field">
								<label>Email</label>
								<input type="email" placeholder="jdoe@uvic.ca" name="email">
							</div>
						  </div>
						<div class="ui horizontal divider"></div>
						  <div class="seven inline fields">
							<label class="ui basic label">What are you interested in?</label>
							<div class="field">
								<div class="ui checkbox">
									<input type="checkbox" tabindex="0" class="hidden" name="general" checked>
									<label>General Info</label>
								</div>
							</div>
							<div class="field">
								<div class="ui checkbox">
									<input type="checkbox" tabindex="0" class="hidden" name="software">
									<label>Software</label>
								</div>
							</div>
							<div class="field">
								<div class="ui checkbox">
									<input type="checkbox" tabindex="0" class="hidden" name="electrical">
									<label>Electrical</label>
								</div>
							</div>
							<div class="field">
								<div class="ui checkbox">
									<input type="checkbox" tabindex="0" class="hidden" name="embedded">
									<label>Embedded</label>
								</div>
							</div>
							<div class="field">
								<div class="ui checkbox">
									<input type="checkbox" tabindex="0" class="hidden" name="mechanical">
									<label>Mechanical</label>
								</div>
							</div>
							<div class="field">
								<div class="ui checkbox">
									<input type="checkbox" tabindex="0" class="hidden" name="aeronautical">
									<label>Aeronautical</label>
								</div>
							</div>
						</div>
						<div class="ui horizontal divider"></div>
						<div class="massive ui inverted basic submit button">Sign Up</div>
						<div class="ui horizontal divider"></div>
						<div class="ui one column centered grid">
							<div class="one four wide column left aligned container">
									<div class="ui error message"></div>
							</div>
						</div>
						<div class="ui one column centered grid">
							<div class="ui success message">
								<div class="header">Success</div>
								<p>Thanks for signing up to learn more about UVic AERO!</p>
							</div>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
  </body>
</html>
