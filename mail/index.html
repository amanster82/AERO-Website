<!doctype html>
<html>
	<head>
		<title>UVic AERO Mailing List</title>
		<link rel="stylesheet" type="text/css" class="ui" href="http://oss.maxcdn.com/semantic-ui/2.0.3/components/reset.min.css">
		<link rel="stylesheet" type="text/css" class="ui" href="http://oss.maxcdn.com/semantic-ui/2.0.3/semantic.min.css">
	<link rel="stylesheet" type="text/css" class="ui" href="css/mailing-list.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type='text/javascript' src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
		<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js'></script>
		<script src="http://oss.maxcdn.com/semantic-ui/2.0.3/semantic.min.js"></script>
		<script type='text/javascript' src='js/mailing-list.js'></script>
	</head>
	<body>
		<div class="ui two column stackable grid masthead">
			<div class="column">
				<img src="http://drive.google.com/uc?export=view&amp;id=0B7bv1IFIZGRbb21KNEtBdklqaTQ">
			</div>
			<div class="column">
				<div class="ui right aligned container">
					<div class="login-container">
						<button class="ui inverted basic button">Login</button>
					</div>
				</div>
			</div>
		</div>
		<div class="ui middle aligned center aligned grid content-container">
			<div class="column">
				<div class="ui center aligned container">
					<div class="ui fluid form">
					  <div class="three fields">
					    <div class="four wide field">
					      <label>First name</label>
					      <input type="text" placeholder="First Name">
					    </div>
					    <div class="four wide field">
					      <label>Last name</label>
					      <input type="text" placeholder="Middle Name">
					    </div>
					    <div class="eight wide field">
					      <label>Email</label>
					      <input type="email" placeholder="jdoe@uvic.ca">
					    </div>
					  </div>
					<div class="ui horizontal divider"></div>
					  <div class="seven inline fields">
					    <label>Sign up to which groups?</label>
					    <div class="field">
							<div class="ui checkbox">
								<input type="checkbox" tabindex="0" class="hidden">
								<label>General/Announcements</label>
							</div>
					    </div>
					    <div class="field">
							<div class="ui checkbox">
								<input type="checkbox" tabindex="0" class="hidden">
								<label>Software</label>
							</div>
					    </div>
					    <div class="field">
							<div class="ui checkbox">
								<input type="checkbox" tabindex="0" class="hidden">
								<label>Electrical</label>
							</div>
					    </div>
					    <div class="field">
							<div class="ui checkbox">
								<input type="checkbox" tabindex="0" class="hidden">
								<label>Embedded</label>
							</div>
					    </div>
					    <div class="field">
							<div class="ui checkbox">
								<input type="checkbox" tabindex="0" class="hidden">
								<label>Mechanical</label>
							</div>
					    </div>
					    <div class="field">
							<div class="ui checkbox">
								<input type="checkbox" tabindex="0" class="hidden">
								<label>Aeronautical</label>
							</div>
					    </div>
					  </div>
					</div>
				</div>
			</div>
		</div>
  </body>
</html>
